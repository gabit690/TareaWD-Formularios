<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log in</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Registro de datos</h2>
    <hr>
    <br>
    <br>
    <form action="gabit690@gmail.com">
        <label for="nombre">Nombre:</label>
        <input type="text" placeholder="Ingrese su nombre" id="nombre" minlength="6" maxlength="20" required>
        <br>
        <br>
        <label for="email">Correo electrónico:</label>
        <input type="text" placeholder="Ingrese su correo electronico" id="email" required>
        <br>
        <br>
        <label for="telefono">Telefono:</label>
        <input type="tel" placeholder="Numero de telefono" id="telefono" pattern="[0-9]{2}[ ][0-9]{4}[ -][0-9]{4}" required>
        <br>
        <br>
        <label for="celular">Celular:</label>
        <input type="tel" placeholder="Numero de celular" id="celular" pattern="[1]{2}[0-9]{4}[ -][0-9]{4}"  required>
        <br>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" minlength="8" maxlength="30" pattern="[A-Za-z0-9]*" required>
        <br>
        <br>
        <label for="passwordR">Repetir contraseña:</label>
        <input type="password" id="passwordR" minlength="8" maxlength="30" pattern="[A-Za-z0-9]*" required>
        <br>
        <br>
        <br>
        <a href="index.html" id="bConfirmar">Confirmar registro</a>        

    </form>
</body>
</html>
